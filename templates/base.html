{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="../static/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../static/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../static/favicon/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="stylesheet" type="text/css" href="{% static '/assets/css/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <title>Bee Inkspired</title>
</head>
<body>
    <!-- Navigation bar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand text-center" href="{% url 'home' %}">
                <img src="{% static '/assets/images/logo.jpg' %}" alt="Bee Inkspired logo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav text-center mx-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'gallery' %}">GALLERY</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle text-uppercase" href="#" id="navbarDropdownMenuLink" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">BOOK</a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                            <a class="dropdown-item" href="{% url 'book' %}">FLASH DESIGN</a>
                            <a class="dropdown-item" href="{% url 'enquire' %}">ENQUIRE</a>
                        </div>
                    </li>
                    <li class="nav-item dropdown">
                    {% if user.is_authenticated %}
                        <a class="nav-link dropdown-toggle text-uppercase" href="#" id="navbarDropdownMenuLink" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            {{ user.get_username }}
                        </a>
                            <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                                {% if user.is_staff %}
                                    <a class="dropdown-item" href="{% url 'artist-dashboard' %}">DASHBOARD</a>
                                {% else %}
                                    <a class="dropdown-item" href="{% url 'customer-dashboard' %}">DASHBOARD</a>
                                {% endif %}
                                    <a class="dropdown-item" href="{% url 'logout' %}">LOGOUT</a>
                            </div>
                        {% else %}
                            <a class="nav-link" href="{% url 'login' %}">
                            LOGIN
                            </a>
                    {% endif %}
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    {% block content %}
    <!-- Content Goes here -->
    {% endblock content %}

    <!-- Footer --> 
    <div class="footer p-3">
        <ul id="social-media">
            <a href="https://www.instagram.com/beeinkspired_tattoo/" target="_blank" rel="noopener" aria-label="Go to our Instagram page (opens in new tab)"><i class="fa-brands fa-instagram fa-beat"></i></a>
        </ul>
    </div>

    <!-- font awesome script -->
    <script src="https://kit.fontawesome.com/50007efa0a.js" crossorigin="anonymous"></script>
    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB41DRUbKWJHPxaFjMAwdrzWzbVKartNGg&callback=initMap&v=weekly"
        defer
    ></script>
</body>
</html>
