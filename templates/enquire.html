{% extends "base.html" %}
{% load static %}

{% block content %}

<div class="img-background mx-auto">
    <h1 class="login-header">Enquire</h1>
    <div class="col-md-12 section-column center">
        <form class="form-container" method="POST" action="" enctype="multipart/form-data">
            {% csrf_token %}
            <div>
                <label class="booking-label">Image upload</label>
                {{form.image}}
            </div>
            <div>
                <label class="booking-label">Tell me more!</label>
                {{form.enquiry}}
            </div>
            <div>
                <button type="submit" class="btn btn-dark btn-block mt-4">Send Enquiry</button>
            </div>
            </div>
        </form>
    </div>
</div>

{%endblock%}
